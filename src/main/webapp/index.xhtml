<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f = "http://java.sun.com/jsf/core"    
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
   <h:body>
      <h:form> 
   <h3> Using Managed Bean</h3>  
   <h:commandButton action = "#{navigationController.moveToPersons}" 
                    value = "Persons">
   </h:commandButton>
   <h:commandButton action = "#{navigationController.moveToMeetings}" 
                    value = "Meetings">
   </h:commandButton>
   </h:form> 
      
      <h:dataTable value = "#{userData.persons}" var = "c">
         
         <h:column><f:facet name = "header">Author ID</f:facet>
            #{c.id}
         </h:column>
         
         <h:column><f:facet name = "header">Name</f:facet>
            #{c.name}
         </h:column>
      </h:dataTable>
      
      <h:dataTable value = "#{meetingsData.meetings}" var = "c">
         
         <h:column><f:facet name = "header">Id</f:facet>
            #{c.id}
         </h:column>
         <h:column><f:facet name = "header">Topic</f:facet>
            #{c.topic}
         </h:column>
          <h:column><f:facet name = "header">Start</f:facet>
            #{c.date}
         </h:column>
             <h:column><f:facet name = "header">Duration</f:facet>
            #{c.duration}
         </h:column>
      </h:dataTable>
       
         <h:dataTable value = "#{meetingAtendees.meetings}" var = "c">
         
         <h:column><f:facet name = "header">Meeting Id</f:facet>
            #{c.meetingId}
         </h:column>
         <h:column><f:facet name = "header">Topic Id</f:facet>
            #{c.personId}
         </h:column>
         
      </h:dataTable>
       
       <p:dataTable var="meeting" value="#{meetingsData.meetings}">
    <p:column headerText="Id">
        <h:outputText value="#{meeting.id}" />
    </p:column>
 
    <p:column headerText="Topic">
        <h:outputText value="#{meeting.topic}" />
    </p:column>
 
    <p:column headerText="Start">
        <h:outputText value="#{meeting.date}" />
    </p:column>
 
    <p:column headerText="Duration">
        <h:outputText value="#{meeting.duration}" />
    </p:column>
</p:dataTable>
      
   </h:body>
</html>
