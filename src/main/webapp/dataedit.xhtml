<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc = "http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/WEB-INF/page.xhtml" >
        <ui:define name="content">
            <h1> Locations </h1>
            <h:dataTable value = "#{locationsData.locations}" var = "c">
                <h:column><f:facet name = "header">Location ID</f:facet>
                        #{c.id}
                </h:column>
                <h:column><f:facet name = "header">Name</f:facet>
                        #{c.name}
                </h:column>
            </h:dataTable>
            <h:form>
                <h:outputLabel for="locationId">Location Id: </h:outputLabel> 
                <h:inputText value="#{editLocations.id}" required="true" requiredMessage="Location is required" id="locationId"></h:inputText>
                
                <h:outputLabel for="locationName">New Location Name </h:outputLabel> 
                <h:inputText value="#{editLocations.name}" required="true" requiredMessage="Location is required" id="locationName"></h:inputText>
                
                <h:commandButton action="#{editLocations.compileData}" value="Submit"></h:commandButton>
            </h:form>




        </ui:define>
    </ui:composition>
</html>
